<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CSS Card Layout</title>
</head>
<body>
    <div class="wrapper">
        <div class="card"> 
            <div class="row cols">
                <img src="imgs/3.jpg" alt="" class="main_img">
            </div>
            <div class="row cols">
                <div>
                    <span class="tour">
                        Private tour
                    </span>
                    <h3>
                        Beach Hopping
                    </h3>    
                </div>
                <div class="sep">
                    <h3>
                        3
                    </h3>
                    <p class="p_1">
                        Days
                    </p>
                </div>
            </div>
            <div class="row cols">
                <div class="icons">
                    <img src="imgs/sea.svg" alt="Sea">
                    <img src="imgs/sun.svg" alt="Sun">
                    <img src="imgs/truck.svg" alt="Truck">
                </div>
                <div>
                    <p class="p_1">
                        Best time to travel
                    </p>
                    <p class="p_1">
                        Nov-Apr
                    </p>
                </div>
            </div>
            <div class="row cols">
                <div>
                    <p class="p_1">Starting from USD</p>
                    <h3>$1,040</h3>
                    <h5>
                        PP Twin Share
                    </h5>
                </div>
                <div>
                    <a href="#" class="link">View Details</a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
